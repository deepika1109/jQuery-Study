<!DOCTYPE html>
<html>

<head>
  <title>each method</title>
</head>

<style type="text/css">
  .button_bg_color ul {}

  .button_bg_color ul li {
    display: inline-block;
    list-style: none;
    padding: 10px 20px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
  }

  .graph_section {
    margin-top: 50vh;
    margin-bottom: 50vh;
    background-color: #aaa;
  }

  .line {
    border-bottom: 2px solid #000;
  }

  .graph_2 ul,
  .graph_1 ul {
    display: flex;
    justify-content: space-evenly;
    align-content: center;
    list-style: none;
  }

  .graph_1 ul {
    margin: 0;
    display: flex;
    align-items: flex-end;
    height: 400px;
  }

  .graph_1 ul li {
    width: 100px;
    /*    height: 20px;*/
    border: 1px solid #000;
    transform: scaleY(0);
    transform-origin: bottom;
    transition: all 1s ease-out;
  }

 .graph_1 ul li.scale_full{
    transform: scaleY(1);
  }

  .graph_section .click_here {
    background-color: forestgreen;
    padding: 10px 20px;
  }

</style>

<body>
  <section style="height: 200vh; background-color: green;"></section>

  <div class="button_bg_color">
    <ul>
      <li class="bg_color" data-image="images/01.jpg" data-color="red">lion</li>
      <li class="bg_color" data-image="images/01.jpg" data-color="green">Dog</li>
      <li class="bg_color" data-image="images/01.jpg" data-color="black">Cat</li>
      <li class="bg_color" data-image="images/01.jpg" data-color="#022469">Cow</li>
      <li class="bg_color" data-image="images/01.jpg" data-color="#6E0D29">parrot</li>
      <li class="bg_color" data-image="images/01.jpg" data-color="#CF0061">Eagle</li>
      <li class="bg_color" data-image="images/01.jpg" data-color="#1C0D6E">Crocodile</li>
    </ul>

    <div class="print-here">

    </div>
  </div>

  <div class="graph_section">

    <div class="graph_1">
      <ul>
        <li class="GH" data-color="red" data-height-percent="50">A</li>
        <li class="GH" data-color="green" data-height-percent="30">B</li>
        <li class="GH" data-color="pink" data-height-percent="50">C</li>
        <li class="GH" data-color="#022469" data-height-percent="10">D</li>
        <li class="GH" data-color="#6E0D29" data-height-percent="20">E</li>
        <li class="GH" data-color="#CF0061" data-height-percent="60">F</li>
        <li class="GH" data-color="#1C0D6E" data-height-percent="70">G</li>
      </ul>
    </div>
    <div class="line"></div>
    <div class="graph_2">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
      </ul>
    </div>

    <button class="click_here">Click Here</button>

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      // $('li').each(function(a, b){
      // 	alert(a + " : " + $(b).text());
      // });

      // $('.button_bg_color ul li').each(function(ind, elem) {
      //   var getText = $(this).text();
      //   console.log(ind, elem);
      //   $(".print-here").append('<p>' + getText + '</p>');
      // });

      // $(".bg_color").each(function() {
      // $(this).css({
      //         'background-image': 'url(' + $(this).attr('data-image') + ')'
      //       });
      //  });

      // $(".bg_color").each(function() {
      //   $(this).css({
      //     'background-color': $(this).attr('data-color')
      //   });
      // });


      $(".graph_1 ul li.GH").each(function() {
        var GraphBgColor = $(this).attr('data-color');
        var getHeight = $(this).attr('data-height-percent');
        $(this).css({
          'background-color': GraphBgColor,
          'height':getHeight + '%'
        });
      });


      var winH = $(window).outerHeight();

      var graphSectionTop = $('.graph_section').offset().top - winH / 2;
      $(window).on('scroll',function(){
        var getScrollPos =  $(window).scrollTop();
        console.log(getScrollPos);
        console.log(graphSectionTop);
        if(getScrollPos > graphSectionTop){
          
          $(".graph_1 .GH").addClass('scale_full')
        }else{
          $(".graph_1 .GH").removeClass('scale_full')
        }
      })


    
      $(".click_here").click(function() {
        
      });


    });

  </script>

</body>

</html>
